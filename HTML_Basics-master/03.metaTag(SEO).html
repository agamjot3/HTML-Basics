<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Above,character set, sets char encoding in the page, UTF-8 is for unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Above, important for responsive design -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Above, works with browser compartability -->

    <!-- Below are tages for SEO -->
    <meta name="description" content="This is my website Description" />
    <meta
      name="keywords"
      content="Web Development company, product designing, embedded"
    />
    <meta name="author" content="Your Name" />

    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <!-- Above is to not index site in SE -->
    <title>Meta Tag</title>
  </head>
  <body></body>
</html>
