<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <a href="http://google.com">Click for Google</a>
    <br />
    <a href="http://google.com" target="_black">Click for Google in new tab</a>

    <br />

    <!-- Internal Link -->
    <a href="/4.typography.html">Typography</a>

    <br />

    <!-- Local Image -->
    <img src="img/sample.jpg" alt="Sample Image" width="500" />

    <!-- Remote Image -->
    <img
      src="https://source.unsplash.com/400x400/?nature,water"
      alt="Text shows if image not found"
    />
  </body>
</html>
